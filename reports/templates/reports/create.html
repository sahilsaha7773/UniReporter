

{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Create report{% endblock %}
{{ form.media }}
{% block content %}
	<div class="container" style="margin-top: 40px;">
		<div>
			<h1 style="margin-bottom: 25px">Create a report</h1>
		  
		<form action="." method="post" class="form-horizontal" enctype="multipart/form-data">
			<div class="form-group">
			{{ form.media }}	
			{{form.as_p}}
			
			{% csrf_token %}
			<p> <button type="submit" class="btn btn-info" value="Log in">Create</button></p>
			</div>
		</form>
		</div>
		
	</div>
{% endblock %}
