{% extends "base.html" %}

{% block title %}Delete{% endblock %}
{% load staticfiles%}
{% block content %}
<div style="margin: 20px 0 0 20px;">
	<h1>Delete Post</h1>

	    <input class="btn btn-info" type="submit" value="Yes" />
	</form>
</div>
{% endblock %}
